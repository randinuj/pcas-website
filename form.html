<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCAS Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Product Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #333;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background-color: #002855;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    header a {
      display: inline-block;
    }

    header img {
      max-height: 120px;
      max-width: 120px;
      filter: brightness(0) invert(1);
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 10px;
      margin-top: 140px; /* To offset the fixed header */
    }

    #show-link {
      text-align: center;
      margin: 20px auto 0;
    }

    #show-link button {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #show-link button:hover {
      background-color: #1ebe5b;
    }

    #whatsapp-link {
      text-align: center;
      font-size: 1rem;
      padding: 20px 0;
      margin: 10px auto 40px;
      display: none; /* Initially hidden */
    }

    #whatsapp-link a {
      color: #25d366;
      text-decoration: none;
      font-weight: bold;
    }

    #whatsapp-link a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #002855;
      color: white;
      text-align: center;
      padding: 10px 20px;
      font-size: 0.85rem;
      line-height: 1.5;
      position: relative;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="./">
      <img src="PCAS.png" alt="PCAS Logo">
    </a>
  </header>

  <!-- Form Content -->
  <iframe id="google-form" src="https://docs.google.com/forms/d/e/1FAIpQLSdXIHYjN7jCrov0Hrjo5vVDmnGBAwsylflwi8cCq57mi3qToA/viewform?embedded=true" frameborder="0">Loading…</iframe>

  <!-- Button to Show WhatsApp Link -->
  <div id="show-link">
    <p>After submitting the form, click below to join the WhatsApp group.</p>
    <button id="show-whatsapp-button" onclick="showWhatsAppLink()">Join WhatsApp Group</button>
  </div>

  <!-- WhatsApp Link -->
  <div id="whatsapp-link">
    <div><strong>WhatsApp Group:</strong></div>
    <a href="https://chat.whatsapp.com/BrUjN1gYxz9GIXgdVFkrfQ" target="_blank">https://chat.whatsapp.com/BrUjN1gYxz9GIXgdVFkrfQ</a>
  </div>
  <br><br>

  <!-- Footer -->
  <footer>
    <div>© 2025 President's College Astronomical Society.<br>All rights reserved.</div>
  </footer>

  <script>
    const formIframe = document.getElementById("google-form");
    const whatsappLink = document.getElementById("whatsapp-link");
    const showLinkButton = document.getElementById("show-whatsapp-button");

    // Function to show the WhatsApp group link
    function showWhatsAppLink() {
      whatsappLink.style.display = "block"; // Show the link
      document.getElementById("show-link").style.display = "none"; // Hide the button
    }

    // Add an event listener for iframe load event
    formIframe.onload = () => {
      try {
        // Simulate showing the WhatsApp link after a form submission
        formIframe.contentWindow.addEventListener('unload', () => {
          whatsappLink.style.display = "block";
          document.getElementById("show-link").style.display = "none";
        });
      } catch (error) {
        console.error("Unable to access iframe content:", error);
      }
    };
  </script>

</body>
  </html>
