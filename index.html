<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>President's College Astronomical Society</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #fff;
      background-color: #0a1128; /* Dark navy blue theme */
      overflow-x: hidden;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      background-color: rgba(10, 17, 40, 0.8); /* Transparent navy */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    header img {
      height: 60px;
    }

    /* Main body */
    .main {
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 100px; /* Offset for sticky header */
      background: url('https://source.unsplash.com/1920x1080/?universe,space') no-repeat center center/cover;
      filter: brightness(0.4); /* Darken background */
    }

    .main h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      margin-bottom: 20px;
    }

    .main button {
      background-color: #007bff; /* Modern blue */
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0px 8px 15px rgba(0, 123, 255, 0.3);
    }

    .main button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    .main button:focus {
      outline: none;
    }

    /* Hidden form */
    .form-container {
      display: none;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }

    .form-container iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      background-color: #001f54;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    footer p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="https://via.placeholder.com/150x50?text=PCAS+Logo" alt="PCAS Logo">
  </header>

  <!-- Main Body -->
  <div class="main">
    <h1>President's College Astronomical Society</h1>
    <button id="register-btn">Register Now</button>
    <div class="form-container" id="form-container">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdXIHYjN7jCrov0Hrjo5vVDmnGBAwsylflwi8cCq57mi3qToA/viewform?embedded=true"></iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Developed with love by PCICTS</p>
  </footer>

  <script>
    // Button click event to show the form
    document.getElementById('register-btn').addEventListener('click', function() {
      this.style.display = 'none'; // Hide the button
      document.getElementById('form-container').style.display = 'block'; // Show the form
    });
  </script>

</body>
  </html>
