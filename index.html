<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>President's College Astronomical Society</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Product Sans';
      src: url('./Product Sans Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Product Sans', sans-serif;
      color: #6d6d6d;
      background-color: #fff; /* Decent navy blue theme */
      overflow-x: hidden;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100px;
      background-color: #002855; /* Decent navy blue color */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    header img {
      height: 100px;
      filter: brightness(0) invert(1); /* Makes logo pure white */
    }

    /* Main body */
    .main {
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 120px; /* Offset for sticky header */
      background: url('https://source.unsplash.com/1920x1080/?universe,space') no-repeat center center/cover;
      filter: brightness(0.4); /* Darken background */
    }

    .main h1 {
      font-family: 'Bebas Neue', sans-serif; /* Use Bebas Neue font */
      font-size: 3.5rem;
      text-transform: uppercase;
      margin-bottom: 20px;
      color: #6d6d6d; /* Dark gray for contrast */
      font-weight: 400; /* Makes the font less bold */
    }

    .main button {
      background-color: #002855; /* Matches header/footer color */
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .main button:hover {
      background-color: #001f3f; /* Slightly darker navy */
      transform: scale(1.05);
    }

    .main button:focus {
      outline: none;
    }

    /* Hidden form */
    .form-container {
      display: none;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }

    .form-container iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      background-color: #002855; /* Matches header color */
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    footer p {
      font-size: 0.9rem;
      color: white;
    }
  </style>
  <!-- Add Bebas Neue font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <img src="./about me ..png" alt="PCAS Logo">
  </header>

  <!-- Main Body -->
  <div class="main">
    <h1>“Seek the Unknown”</h1>
    <button id="register-btn">Register Now</button>
    <div class="form-container" id="form-container">
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSdXIHYjN7jCrov0Hrjo5vVDmnGBAwsylflwi8cCq57mi3qToA/viewform?embedded=true" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0">
      </iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Developed with ♥ by PCICTS</p>
  </footer>

  <script>
    // Button click event to show the form
    document.getElementById('register-btn').addEventListener('click', function() {
      this.style.display = 'none'; // Hide the button
      document.getElementById('form-container').style.display = 'block'; // Show the form
    });
  </script>

</body>
</html>
