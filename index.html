<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCAS Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Product Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #333;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background-color: #002855;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    header img {
      max-height: 100%;
      filter: brightness(0) invert(1);
    }

    .main-content {
      padding-top: 140px;
      text-align: center;
      margin: 20px;
    }

    .quote {
      font-size: 1.8rem;
      font-weight: bold;
      opacity: 0;
    }

    .author {
      font-size: 1.2rem;
      font-style: italic;
      opacity: 0;
    }

    .description {
      font-size: 1.1rem;
      margin-top: 20px;
      opacity: 0;
    }

    .btn-register {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1.1rem;
      background-color: #002855;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      opacity: 0;
    }

    .btn-register:hover {
      background-color: #001f3f;
    }

    .btn-register:active {
      transform: scale(0.95);
    }

    .form-container {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 520px;
      border: none;
      border-radius: 10px;
    }

    .photo-frame {
      position: relative;
      overflow: hidden;
      margin: 30px auto 0 auto;
      width: 100%;
      height: 50vh;
    }

    .photo-frame img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      background-color: #002855;
      color: white;
      text-align: center;
      top-margin: 0px;
      font-size:0.8vh;
    }

    @media (max-width: 768px) {
      .photo-frame {
        height: 40vh;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="about me ..png" alt="PCAS Logo">
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="quote">"Somewhere, something incredible is waiting to be known."</div>
    <div class="author">– Carl Sagan</div>
    <div class="description">Membership registration has started. Join us to seek the unknown mysteries of the universe!</div>
    <button class="btn-register" onclick="showForm()">Register Now</button>
  </div>

  <!-- Form Container -->
  <div class="form-container" id="formContainer">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdXIHYjN7jCrov0Hrjo5vVDmnGBAwsylflwi8cCq57mi3qToA/viewform?embedded=true" frameborder="0">Loading…</iframe>
  </div>

  <!-- Photo Frame -->
  <div class="photo-frame">
    <img src="./IMG-20241104-WA0148.jpg" alt="Astronomical Society">
  </div>

  <!-- Footer -->
  <footer>
    <div>© President's College Astronomical Society</div>
    <div>Since 2017</div>
    <div><a href='https://facebook.com/pcastro'>Facebook</a> | <a href='https://whatsapp.com/channel/0029Vb2ZOdq4CrfafP6Lp72V'>WhatsApp</a></div>
    <div>Randinu - 767708978 | Aveesha - 771234567</div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Stretch Image Animation
    let photoImage = document.querySelector(".photo-frame img");
    gsap.timeline({
      scrollTrigger: {
        trigger: ".photo-frame",
        scrub: true,
        pin: false,
      },
    })
    .from(photoImage, {
      scale: 1,
      yPercent: -30,
      ease: "none",
    })
    .to(photoImage, {
      scale: 1.2,
      yPercent: 30,
      ease: "none",
    });

    // Text Animations
    gsap.timeline()
      .to(".quote", { y: 0, opacity: 1, duration: 1, delay: 0.5, ease: "power2.out" })
      .to(".author", { y: 0, opacity: 1, duration: 1, ease: "power2.out" }, "-=0.8")
      .to(".description", { y: 0, opacity: 1, duration: 1, ease: "power2.out" }, "-=0.8")
      .to(".btn-register", { y: 0, opacity: 1, duration: 1, ease: "power2.out" }, "-=0.8");

    // Register Button Click Animation
    function showForm() {
      document.querySelector('.main-content > div').style.display = 'none';
      document.getElementById('formContainer').style.display = 'block';
    }
  </script>
</body>
    </html>
