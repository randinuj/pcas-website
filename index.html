<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAS Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Product Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background-color: #002855;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        header img {
            max-height: 100%;
            filter: brightness(0) invert(1);
        }

        /* Main Content */
        .main-content {
            padding-top: 140px;
            text-align: center;
        }

        .quote {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6d6d6d;
        }

        .description {
            font-size: 1.25rem;
            color: #6d6d6d;
            margin-top: 20px;
        }

        .btn-register {
            font-family: 'Product Sans', sans-serif;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.1rem;
            background-color: #002855;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-register:hover {
            background-color: #001f3f;
            transform: scale(1.05);
        }

        .btn-register:focus {
            outline: none;
        }

        /* Image Container */
        .photo-frame {
            width: 100%;
            height: calc(60vh - 30px); /* Responsive height minus gap */
            margin: 0 auto;
            overflow: hidden;
            display: block;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Dynamically crop the image */
        }

        /* Remove gap completely for all viewports */
        .main-content,
        .photo-frame {
            margin-bottom: 0;
            padding-bottom: 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .quote {
                font-size: 1.2rem;
            }

            .description {
                font-size: 1rem;
            }

            .btn-register {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .photo-frame {
                height: 50vh; /* Smaller height for mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="about me ..png" alt="PCAS Logo">
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="quote">"Somewhere, something incredible is waiting to be known."</div>
        <div class="description">Membership registration has started. Join us to seek the unknown mysteries of the universe!</div>
        <button class="btn-register" onclick="showForm()">Register Now</button>
    </div>

    <!-- Photo Frame -->
    <div class="photo-frame">
        <img src="./IMG-20241104-WA0148.jpg" alt="Astronomical Society">
    </div>

    <script>
        function showForm() {
            alert('Form would be shown here!');
        }
    </script>
</body>
</html>
