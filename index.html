<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background-color: #002855;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        header img {
            filter: brightness(0) invert(1);
            max-height: 80px;
        }

        /* Main Body */
        .main-container {
            margin-top: 140px; /* To avoid overlap with fixed header */
            text-align: center;
            padding: 5vw 2rem;
        }

        .quote {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6d6d6d;
            margin-bottom: 1.5rem;
        }

        .author {
            font-style: italic;
            font-size: 1.25rem;
            color: #6d6d6d;
            margin-bottom: 1rem;
        }

        .description {
            font-size: 1.25rem;
            color: #6d6d6d;
            margin-bottom: 2rem;
        }

        .register-btn {
            background-color: #002855;
            color: white;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
        }

        .register-btn:hover {
            background-color: #001f3f;
            transform: scale(1.05);
        }

        .register-btn:focus {
            outline: none;
        }

        /* Form Container */
        .form-container {
            display: none;
            margin-top: 3rem;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }

        /* Footer Styles */
        footer {
            background-color: #002855;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .social-links i {
            font-size: 2rem;
            margin: 0 15px;
            color: white;
            transition: color 0.3s ease;
        }

        .social-links i:hover {
            color: #ffd700;
        }

        .contact-info {
            margin-top: 1.5rem;
        }

        .contact-info h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .contact-info p {
            font-size: 1.1rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .quote {
                font-size: 1.2rem;
            }

            .author, .description {
                font-size: 1.1rem;
            }

            .register-btn {
                padding: 10px 25px;
                font-size: 1rem;
            }

            iframe {
                height: 500px;
            }
        }

        @media (max-width: 480px) {
            .quote {
                font-size: 1rem;
            }

            .author, .description {
                font-size: 1rem;
            }

            .register-btn {
                padding: 8px 20px;
                font-size: 0.9rem;
            }

            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="./about me ..png" alt="PCAS Logo">
    </header>

    <!-- Main Body -->
    <div class="main-container">
        <div class="quote">
            “Somewhere, something incredible is waiting to be known.”
        </div>
        <div class="author">
            – Carl Sagan
        </div>
        <div class="description">
            Membership registration has started. Join us to seek the unknown mysteries of the universe!
        </div>
        <button class="register-btn" id="register-btn">Register Now</button>
        
        <!-- Form Container (Initially Hidden) -->
        <div class="form-container" id="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe53xlUgdvRp_TK5TYuyvY7pAKWAsF6lWJZfR2sp3ZbMNnYSQ/viewform" title="PCAS Registration Form"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Developed by PCICTS | Since 2017</p>
        <div class="social-links">
            <a href="https://wa.me/yournumber" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
        <div class="contact-info">
            <h3>Contact Us</h3>
            <p>President: +94 767708978</p>
            <p>Secretary: +94 123456789</p>
        </div>
    </footer>

    <!-- JavaScript to Toggle Form -->
    <script>
        document.getElementById('register-btn').addEventListener('click', function() {
            document.querySelector('.quote').style.display = 'none';
            document.querySelector('.author').style.display = 'none';
            document.querySelector('.description').style.display = 'none';
            document.querySelector('.form-container').style.display = 'block';
        });
    </script>

    <!-- Font Awesome for Social Media Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
  </html>
