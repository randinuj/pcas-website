<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAS Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Product Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background-color: #002855;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        header img {
            max-height: 100%;
            filter: brightness(0) invert(1);
        }

        /* Main Content */
        .main-content {
            padding-top: 140px;
            text-align: center;
            margin: 20px;
            min-height: 80vh;
        }

        .quote {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6d6d6d;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }

        .author {
            font-size: 1.25rem;
            font-style: italic;
            color: #6d6d6d;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1s forwards 1s;
        }

        .description {
            font-size: 1.25rem;
            color: #6d6d6d;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 1.5s;
        }

        .btn-register {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.1rem;
            background-color: #002855;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-register:hover {
            background-color: #001f3f;
            transform: scale(1.05);
        }

        .btn-register:focus {
            outline: none;
        }

        /* Form Container */
        .form-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 520px;
            border: none;
            border-radius: 10px;
        }

        /* Footer Styles */
        footer {
            background-color: #002855;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            margin-top: 80px;
        }

        .footer-text {
            font-size: 1rem;
        }

        .social-links, .contact-info {
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .social-links i, .contact-info a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links i:hover, .contact-info a:hover {
            color: #ffd700;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .quote {
                font-size: 1.2rem;
            }

            .author {
                font-size: 1rem;
            }

            .description {
                font-size: 1rem;
            }

            .btn-register {
                font-size: 1rem;
                padding: 10px 25px;
            }

            iframe {
                height: 450px;
            }

            .social-links, .contact-info {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="about me ..png" alt="PCAS Logo">
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="quote">"Somewhere, something incredible is waiting to be known."</div>
        <div class="author">– Carl Sagan</div>
        <div class="description">Membership registration has started. Join us to seek the unknown mysteries of the universe!</div>
        <button class="btn-register" onclick="showForm()">Register Now</button>

        <!-- Form Container -->
        <div class="form-container" id="formContainer">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdXIHYjN7jCrov0Hrjo5vVDmnGBAwsylflwi8cCq57mi3qToA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-text">© President's College Astronomical Society</div>
        <div class="social-links">
            <a href="https://wa.me/yourphonenumber" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
        <div class="contact-info">
            <a href="tel:+94767708978">President: +94 767 708 978</a>
            <a href="tel:+94777788888">Secretary: +94 777 888 888</a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function showForm() {
            // Hide main content once the button is clicked
            document.querySelector('.quote').style.display = 'none';
            document.querySelector('.author').style.display = 'none';
            document.querySelector('.description').style.display = 'none';
            document.querySelector('.btn-register').style.display = 'none';
            // Display the form
            document.getElementById('formContainer').style.display = 'block';
        }
    </script>
</body>
                </html>
