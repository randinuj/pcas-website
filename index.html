<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Custom Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Product Sans';
      src: url('./Product Sans Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Product Sans', sans-serif;
      color: #6d6d6d;
      background: linear-gradient(to bottom, #fff, #f7f7f7);
      overflow-x: hidden;
    }

    /* Fixed Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 120px;
      background-color: #002855;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    header img {
      height: 100%;
      filter: brightness(0) invert(1);
    }

    /* Main Content */
    .main {
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 170px;
      width: 100%;
    }

    .main h1 {
      font-size: 2.5rem;
    }

    .main button {
      background-color: #002855;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .main button:hover {
      background-color: #001f3f;
      transform: scale(1.05);
    }

    .main button:focus {
      outline: none;
    }

    .main .quote {
      font-size: 1.5rem;
      font-weight: bold;
      color: #6d6d6d;
      margin-bottom: 15px;
    }

    .main .author {
      font-size: 1.25rem;
      font-style: italic;
      color: #6d6d6d;
      margin-bottom: 20px;
    }

    .main .description {
      font-size: 1.25rem;
      color: #6d6d6d;
      margin-bottom: 30px;
    }

    .form-container {
      display: none;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }

    .form-container iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      background-color: #002855;
      padding: 20px;
      text-align: center;
      color: white;
    }

    footer .social-links {
      margin-top: 20px;
      text-align: center;
    }

    footer .social-links a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }

    footer .social-links a:hover {
      color: #ffd700;
    }

    footer .contact {
      font-size: 1rem;
      margin-top: 15px;
    }

    footer .contact h3 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    footer .contact p {
      font-size: 1.1rem;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="./logo.png" alt="Logo">
  </header>

  <!-- Main Body -->
  <div class="main">
    <div class="quote">“Somewhere, something incredible is waiting to be known.”</div>
    <div class="author">– Carl Sagan</div>
    <div class="description">
      Membership registration has started. Join us to seek the unknown mysteries of the universe!
    </div>
    <button id="register-btn">Register Now</button>
    <div class="form-container" id="form-container">
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSdXIHYjN7jCrov0Hrjo5vVDmnGBAwsylflwi8cCq57mi3qToA/viewform?embedded=true" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0">
      </iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Developed by PCICTS</p>
    <p>Since 2017</p>
    <div class="social-links">
      <a href="https://wa.me/+94XXXXXXXXX" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://facebook.com/PCAS" target="_blank"><i class="fab fa-facebook-f"></i></a>
    </div>
    <div class="contact">
      <h3>Contact Us</h3>
      <p>+94XXXXXXXXX - John Doe (President)</p>
      <p>+94XXXXXXXXX - Jane Doe (Secretary)</p>
    </div>
  </footer>

  <script>
    // Button click event to show the form
    document.getElementById('register-btn').addEventListener('click', function() {
      // Hide quote, author, and description
      document.querySelector('.quote').style.display = 'none';
      document.querySelector('.author').style.display = 'none';
      document.querySelector('.description').style.display = 'none';
      
      // Show the form and hide the button
      this.style.display = 'none';
      document.getElementById('form-container').style.display = 'block';
    });
  </script>

</body>
</html>
